<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-p">
        <div class="instagram-phone">
            <img src="./instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="part">
                <img src="./instagram-logo.png" alt="instagram logo"><br>
                <div>
                    <img src="./foto.jpg" class="foto" alt="foto perfil">
                </div>

                <a href="#" class="login">Continue como anakeylarodrigues</a>
                <a href="#" class="logout"><b>Remover conta</b></a>
            </div>
            <div class="part">
                <p class="not">Não é anakeylarodrigues?</p>
                <p class="not">
                    <a href="#" class="conta"><b>Alternar contas</b></a>
                    ou
                    <a href="#" class="increver"><b>Inscreva-se</b></a>
                </p>
            </div>
            <div class="part1">
                <p><b>Baixe o aplicativo</b></p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./apple-button.png" alt="appstore"</a>
                    <div class="download">
                        <a href="#" class="app-download"><img src="googleplay-button.png" alt="googleplay" </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
